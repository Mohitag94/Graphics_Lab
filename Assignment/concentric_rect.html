<!DOCTYPE html>
<html>
<head>
	<title>Three Concentric Rectangles</title>
</head>
<body>
	<canvas id="mycanvas" width="600" height="500" style="border:1px solid #000000;"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('mycanvas');
		var ctx = canvas.getContext('2d');	

		ctx.beginPath();
		ctx.rect(100, 100, 300, 250);
		ctx.lineWidth = 20;
		ctx.strokeStyle = 'rgb(255,000,000)';
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.rect(120, 120, 260, 210);
		ctx.lineWidth = 20;
		ctx.strokeStyle = 'rgb(000,000,255)';
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.rect(140, 140, 220, 170);
		ctx.lineWidth = 20;
		ctx.strokeStyle = 'rgb(000,255,000)';
		ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>
